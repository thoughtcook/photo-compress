<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Compress - Free Image Compression Tool</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #0f172a;
                --bg-secondary: #1e293b;
                --bg-tertiary: #334155;
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --border: #334155;
                --shadow: rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            background: var(--bg-secondary);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            cursor: pointer;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--accent);
            background: var(--bg-tertiary);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.6;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .controls {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: none;
        }

        .controls.active {
            display: block;
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .control {
            display: flex;
            flex-direction: column;
        }

        .control label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .control input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
        }

        .control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        .control input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
        }

        .control input[type="number"] {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .control .value {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .image-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .image-preview {
            position: relative;
            margin-bottom: 1rem;
        }

        .image-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .image-comparison img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .image-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .image-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin: 0.5rem 0;
        }

        .stat {
            background: var(--bg-primary);
            padding: 0.5rem;
            border-radius: 6px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .stat-value {
            font-weight: 600;
        }

        .compression-ratio {
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .compression-ratio.good {
            background: var(--success);
            color: white;
        }

        .compression-ratio.medium {
            background: var(--warning);
            color: white;
        }

        .compression-ratio.low {
            background: var(--error);
            color: white;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            transition: width 0.3s ease;
            width: 0%;
        }

        .status {
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }

        .status.processing {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .status.complete {
            background: var(--success);
            color: white;
        }

        .status.error {
            background: var(--error);
            color: white;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-zone {
                padding: 2rem 1rem;
            }

            .control-group {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .images-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üì∏ Photo Compress</h1>
            <p>Free, fast, and secure image compression tool. Process everything locally in your browser.</p>
        </header>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop images here or click to select</div>
            <div class="upload-hint">Supports JPEG, PNG, WebP, AVIF ‚Ä¢ Max 50MB per file</div>
            <input type="file" id="fileInput" accept="image/*" multiple hidden>
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <div class="control">
                    <label for="quality">Quality</label>
                    <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
                    <div class="value" id="qualityValue">80%</div>
                </div>
                <div class="control">
                    <label for="maxWidth">Max Width (px)</label>
                    <input type="number" id="maxWidth" min="100" max="8000" value="2000">
                </div>
                <div class="control">
                    <label for="maxHeight">Max Height (px)</label>
                    <input type="number" id="maxHeight" min="100" max="8000" value="2000">
                </div>
                <div class="control">
                    <label for="format">Output Format</label>
                    <select id="format" style="padding: 0.5rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-primary); color: var(--text-primary);">
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WebP</option>
                        <option value="png">PNG</option>
                        <option value="avif">AVIF</option>
                    </select>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-primary" id="compressBtn" disabled>
                    üîß Compress Images
                </button>
                <button class="btn btn-secondary" id="downloadAllBtn" disabled>
                    üì¶ Download All (ZIP)
                </button>
                <button class="btn btn-secondary" id="resetBtn">
                    üîÑ Reset
                </button>
            </div>
        </div>

        <div class="progress hidden" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="status hidden" id="status"></div>

        <div class="images-grid" id="imagesGrid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
